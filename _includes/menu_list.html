
    <section id="menu">
        <div class="container menu-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Menu</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="menu-flex-row">
                {% for flav in site.menu %}
                <dl class="row flavor-row">
                    <dt class="col-sm-4 flavor-name">{{ flav.name }}</dt>
                    <dd class="col-sm-8 flavor-description">{{ flav.description }}</dd>
                </dl>
                {% endfor %}
            </div>
        </div>
    </section>
